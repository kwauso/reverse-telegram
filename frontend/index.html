<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse-Telegram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="base">
            <div class="class1">
                <h1>Reverse-Telegram</h1>
                <button onclick="connectWallet()">Walletに接続</button>
                <form>
                    <p>Your Name:</p>
                    <input type="text" name="name" id="create-name" placeholder="Name">
                    <p>Message:</p>
                    <textarea name="message" id="create-message" placeholder="Message" rows="25"></textarea>
                    <br>
                    <button type="button" onclick="handleCreate()">投稿</button>
                </form>
                <button type="button" onclick="read()">読み込み</button>
                <button type="button" onclick="delall()">クリア</button>
            </div>
            <div class="class2">
                <ul id="values"></ul>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.12.1/web3.min.js" integrity="sha512-ZQUeWjOt4qysgrYC1L7+g6wFzn3IGj8HnwHyV/SPnkwt/QQX3Z+AX1cJCiQ2W/L+xhBLcLPHXtFUseK3rHN2uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
